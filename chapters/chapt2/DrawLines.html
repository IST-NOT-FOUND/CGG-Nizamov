<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Рисование линий</title>
        <meta charset="utf-8">
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Главная</a></li>
            <li class="breadcrumb-item active">Рисование линий (конец главы 2)</li>
        </ol>
        <div class="container">
            <h1>Рисование линий</h1>
				<canvas id="canvas3D">Ваш браузер не поддерживает элемент canvas</canvas>
		</div>
			<!-- фрагментный шейдер -->
			<script id="shader-fs" type="x-shader/x-fragment">
			  void main(void) {
				gl_FragColor = vec4(0, 0.5, 0., 1.0);
			  }
			</script>
			<!-- вершинный шейдер -->
			<script id="shader-vs" type="x-shader/x-vertex">
			  attribute vec3 aVertexPosition;
			  void main(void) {
				gl_Position = vec4(aVertexPosition, 1.0);
			  }
			</script>

		<script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../js/canvas_style.js" type="text/javascript"></script>
        <script src="../../js/Second Chapter/DrawLines.js"" type="text/javascript"></script>
    </body>
</html>
