<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Текстурирование 3D-объектов</title>
        <meta charset="utf-8">
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
  <body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../index.html">Главная</a></li>
        <li class="breadcrumb-item active">Текстурирование 3D-объектов</li>
        <li class="breadcrumb-item"><a href="MultipleTexturing.html">Множественное текстурирование</a></li>
    </ol>
    <div class="container">
      <canvas id="canvas3D" width="400" height="300">Ваш браузер не поддерживает элемент canvas</canvas>
</div>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;
            uniform sampler2D uSampler;
            varying vec2 vTextureCoords;
            void main(void) {
                gl_FragColor = texture2D(uSampler, vTextureCoords);
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aVertexTextureCoords;
            varying vec2 vTextureCoords;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoords = aVertexTextureCoords;
            }
        </script>
        <script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
            <script src="../../js/three.min.js" type="text/javascript"></script>
            <script  src="../../js/gl-matrix.js"></script>
              <script src="../../js/Seventh Chapter/Texturing3D.js"></script>
    </body>
</html>
