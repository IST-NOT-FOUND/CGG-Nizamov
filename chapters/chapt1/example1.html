<html>
<head>
<title>Первый пример</title>

</head>
<body>
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../../index.html">Главная</a></li>
      <li class="breadcrumb-item active">Первый пример (первая глава)</li>
      <li class="breadcrumb-item"><a href="example2.html">Второй пример (вторая глава)</a></li>
  </ol>
<canvas id="canvas3D" width="400" height="300">Ваш браузер не поддерживает элемент canvas</canvas>
<!-- фрагментный шейдер -->
<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>
<!-- вершинный шейдер -->
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  void main(void) {
    gl_Position = vec4(aVertexPosition, 1.0);
  }
</script>
<script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/First Chapter/example1.js">
</script>
</body>
</html>
