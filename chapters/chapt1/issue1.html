<p>
              <h1><a onclick="change_color()" id="btn_change_color" class="btn btn-success">Изменить цвет фона и ромба</a></h1>
      </div>
      <canvas id="canvas3D" width="700" height="500">Ваш браузер не поддерживает элемент canvas</canvas>
      <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec4 vColor;
        void main(void) {
          gl_FragColor = vColor;
        }
      </script>
      <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexColor;
      varying highp vec4 vColor;
      void main(void) {
          gl_Position = vec4(aVertexPosition, 1.0);
          vColor = vec4(aVertexColor, 1.0);
      }
      </script>
